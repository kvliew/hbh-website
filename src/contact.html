title: Contact Us | Home Building Hub
layout: "base.njk"
permalink: "contact/"
preloadcss: "/styles/contact-page.css"

<section class="contact">
  <h1>
    Reach Out to Us
  </h1>
  <p id="contact-message">
    Have something you'd like to share about an episode? We'd love to hear from you!
  </p>
  <br>
  <form name="Messages" action="/success" netlify>
    <div class="form-wrapper">
      <!-- <p>Name</p> -->
      <input placeholder="Name" id="field-1" type="text" name="name" required="required"/>
      <!-- <p>Email</p> -->
      <input placeholder="Email" id="field-2" type="email" name="email" required="required"/>
      <!-- <p>Message</p> -->
      <textarea placeholder="Your message here" name="message" required="required"></textarea>
      <p>
        <button id="submit-button" type="submit">Send</button>
      </p>
    </div>
  </form>
</section>
