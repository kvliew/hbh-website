<section class="register">
  <h1>Register for Home Building Hub Perks</h1>
  <form class="register-form-wrapper">

    <input placeholder="Last Name" id="last-name">
    <input placeholder="State" id="state">
    <input placeholder="Building Stage" id="building-stage">
    <input id="signup-email" placeholder="hello@email.com" type="email" required="required"/>
    <input id="signup-password" placeholder="password" required="required" type="password" autocomplete="current-password webauthn"/>
    <button id="register-button" type="submit">Register</button>
  </form>
</section>

<script type="module" src="/firebase/register.js" defer></script>
